<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some<span class="font-semibold text-violet-600">
                Moooooney</span>
            !!!
        </h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-6/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        
        <section class="mt-6">
            <div class="grid grid-cols-2 w-1/2 text-white mx-auto gap-4">
                <div class="bg-sky-500 p-8 rounded-xl">
                    <h2 class="text-2xl">Please Deposit</h2>
                    <input id="deposit-input" class="block p-1 rounded-sm my-5 text-black" type="number" placeholder="$ Deposit Amount">
                    <button id="btn-deposit" class="bg-blue-900 px-3 py-2 rounded-lg font-semibold">Deposit</button>
                </div>
                <div class="bg-pink-600 p-8 rounded-xl">
                    <h2 class="text-2xl">Please Withdraw</h2>
                    <input id="withdraw-input" class="block p-1 rounded-sm my-5 text-black" type="number" placeholder="$ Withdraw Amount">
                    <button id="btn-withdraw" class="bg-blue-900 px-3 py-2 rounded-lg font-semibold">Withdraw</button>
                </div>
            </div>
        </section>

    </main>

    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
