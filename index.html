<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-violet-600">Baap er Bank</span>
            !!!
        </h1>
    </header>
    <main >
        <section class="bg-blue-400 mt-12 w-2/5 mx-auto p-8 rounded">
            <h3 class="text-3xl mb-5 text-white">Please Login</h3>
            <div>
                <input class="block p-2 w-3/5 mb-2 rounded" type="email" id="user-email" placeholder="Your Email Address">
                <input class="block p-2 w-3/5 rounded" type="password" id="user-password" placeholder="Password">
                <button id="btn-submit" class="bg-yellow-500 hover:bg-green-400 px-3 py-2 my-3 rounded">Submit</button>
            </div>
        </section>
    </main>



    <script src="js/login.js"></script>
</body>

</html>
